---

- name: "Create a full clone of the template for each host (sequentially)"
  delegate_to: 127.0.0.1
  community.general.proxmox_kvm:
    api_host: "{{ proxmox_host }}"
    api_user: "{{ proxmox_user }}"
    api_token_id: "{{ proxmox_token_id }}"
    api_token_secret: "{{ proxmox_token_secret }}"
    name: "{{ item }}"
    node: "{{ proxmox_node }}"
    clone: "{{ proxmox_template }}"
    storage: "{{ proxmox_storage }}"
    full: true
    #net: 'model={{ mac_address.stdout }},bridge="vmbr0"' # doesn't work?
    #ipconfig: 'ip={{ ip_address.stdout }}/16>' # doesn't work?
    #vcpus: 1
    #cores: "{{ proxmox_kvm_cores }} "# doesn't work?
    #memory: "{{ proxmox_kvm_memory }} "# doesn't work?
    state: present
    timeout: 300
  register: new_server_info
  with_items: "{{ ansible_play_hosts }}"
  run_once: true

